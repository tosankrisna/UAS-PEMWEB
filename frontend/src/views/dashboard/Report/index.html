<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <title>Report Penjualan</title>
</head>
<body>
    <h1> LAPORAN PENJUALAN BARANG TERLARIS </h1>
    <p>FILTER DATA</p>
    <label for="periode">Periode Bulan/Tahun &nbsp; :</label>

    <select id="bulan">
        <option value="Januari">Januari</option>
        <option value="Februari">Februari</option>
        <option value="Maret">Maret</option>
        <option value="April">April</option>
        <option value="Mei">Mei</option>
        <option value="Juni">Juni</option>
        <option value="Juli">Juli</option>
        <option value="Agustus">Agustus</option>
        <option value="September">September</option>
        <option value="Oktober">Oktober</option>
        <option value="November">November</option>
        <option value="Desember">Desember</option>
    </select>
    <select id="tahun">
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
    </select> <br> <br>

    <label form="jumlah">Jumlah Barang &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</label>

    <select id="barang">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        
    </select>
    <button type="button" class="btn btn-primary">Tampilkan</button>
    <button type="button" class="btn btn-primary">Cetak</button>

</body>
</html>
